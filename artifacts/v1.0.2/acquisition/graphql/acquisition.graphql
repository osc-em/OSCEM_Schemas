# metamodel_version: 1.7.0
enum AcquisitionTechnique
  {
    spa
    subtomo
    env_tomo
    cellular_tomo
  }

type Acquisition
  {
    technique: String
    screenCurrent: QuantitySI
    nominalDefocus: Range
    calibratedDefocus: Range
    nominalMagnification: Int
    calibratedMagnification: Int
    holder: String
    holderCryogen: String
    temperature: Range
    microscopeSoftware: String
    detectors: [Detector]!
    dosePerMovie: QuantitySI
    energyFilter: EnergyFilter
    imageSize: ImageSize
    dateTime: String!
    exposureTime: QuantitySI
    cryogen: String
    framesPerMovie: Int
    gridsImaged: Int
    imagesGenerated: Int
    binningCamera: ImageSize!
    pixelSize: QuantitySI!
    specialistOptics: SpecialistOptics
    beamshift: BoundingBox2D
    beamtilt: BoundingBox2D
    imageshift: BoundingBox2D
    beamtiltgroups: Int
    gainrefFlipRotate: String
  }

type AcquisitionSpa
  {
    screenCurrent: QuantitySI
    nominalDefocus: Range
    calibratedDefocus: Range
    nominalMagnification: Int
    calibratedMagnification: Int
    holder: String
    holderCryogen: String
    temperature: Range
    microscopeSoftware: String
    detectors: [Detector]!
    dosePerMovie: QuantitySI
    energyFilter: EnergyFilter
    imageSize: ImageSize
    dateTime: String!
    exposureTime: QuantitySI
    cryogen: String
    framesPerMovie: Int
    gridsImaged: Int
    imagesGenerated: Int
    binningCamera: ImageSize!
    pixelSize: QuantitySI!
    specialistOptics: SpecialistOptics
    beamshift: BoundingBox2D
    beamtilt: BoundingBox2D
    imageshift: BoundingBox2D
    beamtiltgroups: Int
    gainrefFlipRotate: String
    technique: String!
  }

scalar Any

type BoundingBox2D
  {
    xMin: QuantitySI
    xMax: QuantitySI
    yMin: QuantitySI
    yMax: QuantitySI
  }

type ChromaticAberrationCorrector
  {
    used: Boolean!
    instrumentType: String!
  }

interface Descriptor
  {
    descriptorName: String!
    descriptorThing: Any
  }

type Descriptors
  {
    descriptorName: String!
    descriptorThing: Any
  }

type Detector
  {
    name: String
    mode: String
    dispersion: QuantitySI
    collectionAngle: Range
  }

type EnergyFilter
  {
    used: Boolean!
    model: String
    widthEnergyFilter: QuantitySI!
  }

type ImageSize
  {
    height: Int
    width: Int
  }

type Phaseplate
  {
    used: Boolean!
    instrumentType: String!
  }

type QuantitySI
  {
    unit: String!
    value: Float!
    valueSI: Float
    unitSI: String
  }

type QuantityValue
  {
    unit: String!
    value: Float!
  }

type Range
  {
    minimal: QuantitySI
    maximal: QuantitySI
  }

type Series
  {
    minimal: QuantitySI
    maximal: QuantitySI
    increment: QuantitySI
  }

type SpecialistOptics
  {
    phaseplate: Phaseplate
    sphericalAberrationCorrector: SphericalAberrationCorrector
    chromaticAberrationCorrector: ChromaticAberrationCorrector
  }

type SphericalAberrationCorrector
  {
    used: Boolean!
    instrumentType: String!
  }
