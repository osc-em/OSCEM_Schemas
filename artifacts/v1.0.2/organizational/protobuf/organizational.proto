 syntax="proto3";
 package
// metamodel_version: 1.7.0
// Details on the person performing the experiment.
message Author
 {
  boolean jobTitle = 0
  string telephone = 0
  string orcid = 0
  string country = 0
  string role = 0
  string nameOrg = 0
  organizationTypeEnum typeOrg = 0
  string familyName = 0
  string givenName = 0
  string email = 0
 }
// an axis-aligned 2D bounding box (float units)
message BoundingBox2D
 {
  quantitySI xMin = 0
  quantitySI xMax = 0
  quantitySI yMin = 0
  quantitySI yMax = 0
 }
message Descriptors
 {
  string descriptorName = 0
  any descriptorThing = 0
 }
// Description of the project funding
message Funder
 {
  string funderName = 0
  organizationTypeEnum typeOrg = 0
  string country = 0
 }
// Grant
message Grant
 {
  string grantName = 0
  datetime startDate = 0
  datetime endDate = 0
  quantityValue budget = 0
  string projectId = 0
  string country = 0
 }
// size of a 2D image (in integer units)
message ImageSize
 {
  integer height = 0
  integer width = 0
 }
// Overarching category for authors and grants
message Organizational
 {
 repeated  grant grants = 0
 repeated  author authors = 0
 repeated  funder funder = 0
 }
// personal information
message Person
 {
  string familyName = 0
  string givenName = 0
  boolean jobTitle = 0
  string email = 0
  string telephone = 0
 }
// unit value extended to have two additional fields si_value and si_unit
message QuantitySI
 {
  string unit = 0
  float value = 0
  float valueSI = 0
  string unitSI = 0
 }
// if a value has a unit, it should be given as a unit value pair.
message QuantityValue
 {
  string unit = 0
  float value = 0
 }
// A range constructed from min and max
message Range
 {
  quantitySI minimal = 0
  quantitySI maximal = 0
 }
// A series of numbers constructed from min, max, and increment
message Series
 {
  quantitySI minimal = 0
  quantitySI maximal = 0
  quantitySI increment = 0
 }
