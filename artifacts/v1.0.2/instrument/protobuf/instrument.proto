 syntax="proto3";
 package
// metamodel_version: 1.7.0
// an axis-aligned 2D bounding box (float units)
message BoundingBox2D
 {
  quantitySI xMin = 0
  quantitySI xMax = 0
  quantitySI yMin = 0
  quantitySI yMax = 0
 }
message Descriptors
 {
  string descriptorName = 0
  any descriptorThing = 0
 }
// size of a 2D image (in integer units)
message ImageSize
 {
  integer height = 0
  integer width = 0
 }
// Instrument values, mostly constant across a data collection.
message Instrument
 {
  microscope microscope = 0
  string illumination = 0
  string imaging = 0
  string electronSource = 0
  quantitySI accelerationVoltage = 0
  quantitySI c2Aperture = 0
  quantitySI cs = 0
  string operatingMode = 0
  quantitySI beamConvergence = 0
 }
// Microscope information
message Microscope
 {
  string model = 0
  string manufacturer = 0
 }
// unit value extended to have two additional fields si_value and si_unit
message QuantitySI
 {
  string unit = 0
  float value = 0
  float valueSI = 0
  string unitSI = 0
 }
// if a value has a unit, it should be given as a unit value pair.
message QuantityValue
 {
  string unit = 0
  float value = 0
 }
// A range constructed from min and max
message Range
 {
  quantitySI minimal = 0
  quantitySI maximal = 0
 }
// A series of numbers constructed from min, max, and increment
message Series
 {
  quantitySI minimal = 0
  quantitySI maximal = 0
  quantitySI increment = 0
 }
