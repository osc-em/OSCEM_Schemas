# metamodel_version: 1.7.0
enum AssemblyEnum
  {
    FILAMENT
    HELICAL_ARRAY
    PARTICLE
  }

enum MoleculeClassEnum
  {
    CELL
    COMPLEX
    ORGANELLE_OR_CELLULAR_COMPONENT
    RIBOSOME
    TISSUE
    VIRUS
  }

scalar Any

type BoundingBox2D
  {
    xMin: QuantitySI
    xMax: QuantitySI
    yMin: QuantitySI
    yMax: QuantitySI
  }

interface Descriptor
  {
    descriptorName: String!
    descriptorThing: Any
  }

type Descriptors
  {
    descriptorName: String!
    descriptorThing: Any
  }

type Grid
  {
    manufacturer: String
    material: String
    mesh: Float
    filmSupport: Boolean
    filmMaterial: String
    filmTopology: String
    filmThickness: String
    pretreatmentType: String
    pretreatmentTime: QuantitySI
    pretreatmentPressure: QuantitySI
    pretreatmentAtmosphere: String
  }

type ImageSize
  {
    height: Int
    width: Int
  }

type Ligand
  {
    present: Boolean
    smiles: String
    reference: String
  }

type Molecule
  {
    nameMol: String!
    molecularType: String
    molecularClass: String
    sequence: String!
    naturalSource: String!
    taxonomyIdSource: String
    expressionSystem: String
    taxonomyIdExpression: String
    geneName: String
  }

type OverallMolecule
  {
    molecularOverallType: MoleculeClassEnum
    nameSample: String!
    source: String!
    molecularWeight: QuantitySI
    assembly: AssemblyEnum
  }

type QuantitySI
  {
    unit: String!
    value: Float!
    valueSI: Float
    unitSI: String
  }

type QuantityValue
  {
    unit: String!
    value: Float!
  }

type Range
  {
    minimal: QuantitySI
    maximal: QuantitySI
  }

type Sample
  {
    name: String!
    description: String!
    overallMolecule: OverallMolecule
    molecule: [Molecule]
    ligands: [Ligand]
    specimen: Specimen
    grid: Grid
  }

type SampleMolecular
  {
    molecule: [Molecule]
    ligands: [Ligand]
    specimen: Specimen
    grid: Grid
    name: String
    description: String
    overallMolecule: OverallMolecule!
  }

type Series
  {
    minimal: QuantitySI
    maximal: QuantitySI
    increment: QuantitySI
  }

type Specimen
  {
    buffer: String
    concentration: QuantitySI
    ph: Float
    vitrification: Boolean
    vitrificationCryogen: String
    humidity: QuantitySI
    temperature: QuantitySI
    staining: Boolean
    embedding: Boolean
    shadowing: Boolean
  }
