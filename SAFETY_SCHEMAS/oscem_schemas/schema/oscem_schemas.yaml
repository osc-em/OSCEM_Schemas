---
id: https://w3id.org/osc-em/oscem-schemas
name: oscem-schemas
title: oscem-schemas
description: |-
  Schema for the Open Standards Community for Electron Microscopy (OSC-EM)
license: CC-BY
see_also:
  - https://osc-em.github.io/oscem-schemas


prefixes:
  linkml: https://w3id.org/linkml/
  oscem_spa: https://w3id.org/osc-em/oscem-schemas-spa
  oscem_tomo: https://w3id.org/osc-em/oscem-schemas-tomo
  oscem_env_tomo: https://w3id.org/osc-em/oscem-schemas-env-tomo
  oscem_cell_tomo: https://w3id.org/osc-em/oscem-schemas-cellular-tomo

imports:
    - linkml:types
    - oscem_schemas_spa
    - oscem_schemas_tomo
    - oscem_schemas_env_tomo
    - oscem_schemas_cellular_tomo

classes:
  EMDatasetUnion:
    description: "Union class for different EMDataset types."
    union_of:
      - oscem_spa:EMDatasetSpa
      - oscem_cell_tomo:EMDatasetCell
      - oscem_env_tomo:EMDatasetEnv
      - oscem_tomo:EMDatasetTomo

  Project:
    description: "A project containing datasets."
    slots:
      - dataset
    slot_usage:
      dataset:
        range: EMDatasetUnion

slots:
  dataset:
    description: "Placeholder for any instance of an OSC-EM schema"
    abstract: true
