name: Build LinkML Artifacts

on:
  push:
    branches:
      - main

jobs:
  gen-artifacts:
    if: github.actor != 'github-actions[bot]'  # skip workflow if triggered by a bot
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run Makefile command
        run: make gen-artifacts

      - name: Commit autogenerated artifacts
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add project/
          # Only commit if there are staged changes
          git diff --cached --quiet || git commit -m "Regenerate LinkML artifacts"
          # Push commit if one was created
          git diff --cached --quiet || git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
