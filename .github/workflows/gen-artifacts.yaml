name: Build LinkML Artifacts

on:
  push:
    branches:
      - main

jobs:
  gen-artifacts:
    if: github.actor != 'github-actions[bot]'  # skip workflow if triggered by a bot
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Poetry
        run: pipx install poetry

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run Makefile command
        run: make gen-artifacts

      - name: Commit regenerated artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b auto/regenerate-artifacts || git checkout auto/regenerate-artifacts
          git add project/
          git add examples/
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Regenerate LinkML artifacts"
          git push origin auto/regenerate-artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update Pull Request
        run: |
          gh pr create \
            --title "Regenerate LinkML artifacts" \
            --body "This PR contains auto-regenerated LinkML artifacts." \
            --base main \
            --head auto/regenerate-artifacts || echo "PR already exists"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge Pull Request
        run: |
          PR_NUMBER=$(gh pr list --head auto/regenerate-artifacts --base main --json number -q '.[0].number')
          if [ -n "$PR_NUMBER" ]; then
            gh pr merge $PR_NUMBER --squash --delete-branch
          else
            echo "No PR to merge"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
