---
id: https://w3id.org/osc-em/oscem-schemas
name: oscem-schemas
title: oscem-schemas
description: |-
  Schema for the Open Standards Community for Electron Microscopy (OSC-EM)
license: CC-BY
see_also:
  - https://osc-em.github.io/oscem-schemas

prefixes:
  oscem_schemas: https://w3id.org/osc-em/oscem-schemas/
  linkml: https://w3id.org/linkml/
default_prefix: oscem_schemas
default_range: string

imports:
  - linkml:types
  - ./acquisition
  - ./instrument
  - ./sample

classes:
  EMDataset:
    tree_root: true
    description: |-
      OSC-EM Metadata for a dataset
    slots:
      - Acquisition
      - Instrument
      - oscemsample
    slot_usage:
      Acquisition:
        required: true
      Instrument:
        required: true
      oscemsample:
        required: true
