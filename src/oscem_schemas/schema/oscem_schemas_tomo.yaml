---
id: https://w3id.org/osc-em/oscem-schemas
name: oscem-schemas
title: oscem-schemas
description: |-
  Schema for the Open Standards Community for Electron Microscopy (OSC-EM)
license: CC-BY
see_also:
  - https://osc-em.github.io/oscem-schemas

prefixes:
  oscem_schemas: https://w3id.org/osc-em/oscem-schemas/
  linkml: https://w3id.org/linkml/
default_prefix: oscem_schemas
default_range: string

imports:
  - linkml:types
  - ./acquisition
  - ./instrument
  - ./sample
  - ./tomography
  - ./organizational

classes:
  EMDataset:
    tree_root: true
    description: |-
      OSC-EM Metadata for a dataset
    slots:
      - acquisition
      - instrument
      - sample
      - grants
      - authors
    slot_usage:
      acquisition:
        required: true
      instrument:
        required: true
      sample:
        required: true
      grants:
        required: true
      authors:
        required: true
  AcquisitionTomo:
    is_a: Acquisition
    slots:
      - tilt_axis_angle
      - tilt_angle
    slot_usage:
      tilt_axis_angle:
        required: true
      tilt_angle:
        required: true
        
slots:
  acquisition:
    range: AcquisitionTomo
