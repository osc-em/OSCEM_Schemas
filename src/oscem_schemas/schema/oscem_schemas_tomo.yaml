---
id: https://w3id.org/osc-em/oscem-schemas-tomo
name: oscem-schemas-tomo
title: oscem-schemas-tomo
description: |-
  Schema for the Open Standards Community for Electron Microscopy (OSC-EM)
license: CC-BY
see_also:
  - https://osc-em.github.io/oscem-schemas

prefixes:
  linkml: https://w3id.org/linkml/

default_prefix: Subtomogram_averaging

default_range: string

imports:
  - linkml:types
  - ./acquisition
  - ./instrument
  - ./sample
  - ./tomography
  - ./organizational

classes:
  EMDataset:
    tree_root: true
    description: |-
      OSC-EM Metadata for a dataset
    slots:
      - acquisition
      - instrument
      - sample
      - grants
      - authors
    slot_usage:
      acquisition:
        required: true
      instrument:
        required: true
      sample:
        required: true
      grants:
        required: true
      authors:
        required: true
  AcquisitionTomo:
    is_a: Acquisition
    slots:
      - tilt_axis_angle
      - tilt_angle
    slot_usage:
      tilt_axis_angle:
        required: true
      tilt_angle:
        required: true

slots:
  acquisition:
    title: Acquisition
    range: AcquisitionTomo
    description: Describe the data acquisition parameters
  instrument:
    title: Instrument
    description: Describe the instrument used to acquire the data
    range: Instrument
  sample:
    title: Sample
    description: Sample information
    range: Sample
  grants:
    title: Grants
    description: List of grants associated with the project
    range: Grant
    multivalued: true
  authors:
    title: Authors
    description: List of authors associated with the project
    range: Author
    multivalued: true