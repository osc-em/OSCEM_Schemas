id: https://w3id.org/osc-em/volume
name: OSCEMCoordinates
description: >
  LinkML schema for electron microscopy coordinates generated when processing.

prefixes:
  linkml: https://w3id.org/linkml/
  acquisition: https://w3id.org/osc-em/coordinates
  types: https://w3id.org/osc-em/types

default_prefix: coordinates

classes:
  Coordinates:
    description:
    slots:
      - number_particles:
          description: Total number of particles
          range: integer
          required: true
      - particles_per_micrograph:
          description: Mean number of particles per micrograph
          range: integer
          required: false
      - number_micrographs:
          description: Total number of micrographs from which coordinates come from
          range: integer
          required: false
      - particles_histogram:
          description: Filename of histogram for particle number per micrograph
          range: string
          required: false
      - micrograph_examples:
          description: Filename of micrographs shown as examples in descending order based on the number of particles
          range: string
          required: false
      - descriptor:
          description: List of custom descriptors for user-defined key-value pairs describing how micrographs were obtained or any related information
          type: array  # Specify as an array to be able to hold multiple descriptors
          required: false
          items:
            type: object
            properties:
              descriptor_name:
                description: Name defining the descriptor
                type: string
                required: true
              additionalProperties:
                description: User-defined key-value pairs
                type: object
                additionalProperties: true