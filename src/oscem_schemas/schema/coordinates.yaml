id: https://w3id.org/osc-em/volume
name: OSCEMCoordinates
description: >
  LinkML schema for electron microscopy coordinates generated when processing.

prefixes:
  linkml: https://w3id.org/linkml/
  acquisition: https://w3id.org/osc-em/coordinates
  types: https://w3id.org/osc-em/types

default_prefix: coordinates

imports:
  - linkml:types
  - ./types

classes:
  Coordinates:
    description: Class representing coordinates metadata
    slots:
      - number_particles
      - particles_per_micrograph
      - number_micrographs
      - particles_histogram
      - micrograph_examples
      - descriptor
    slot_usage:
      number_particles:
        required: true
      particles_per_micrograph:
        required: false
      number_micrographs:
        required: false
      particles_histogram:
        required: false
      micrograph_examples:
        required: false
      descriptor:
        required: false

slots:
  descriptor:
    description: List of custom descriptors for user-defined key-value pairs describing how movies were obtained or any related information
    range: Descriptor
  micrograph_examples:
    description: Filename of micrographs shown as examples in descending order based on the number of particles
    range: string
  number_micrographs:
    description: Total number of micrographs from which coordinates come from
    range: integer
  number_particles:
    description: Total number of particles
    range: integer
  particles_histogram:
    description: Filename of histogram for particle number per micrograph
    range: string
  particles_per_micrograph:
    description: Mean number of particles per micrograph
    range: integer