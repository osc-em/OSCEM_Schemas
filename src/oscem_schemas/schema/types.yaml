id: https://w3id.org/osc-em/types
name: types
description: Mixins for basic types shared among OSC-EM schemas

prefixes:
  types: https://w3id.org/osc-em/types

default_prefix: types

imports:
  - linkml:types

classes:
  Any:
    description: Any type, used as the base for type-narrowing.
    class_uri: linkml:Any
  Range:
    description: A range constructed from min and max
    slots:
    - minimal
    - maximal
  Series:
    is_a: Range
    description: A series of numbers constructed from min, max, and increment
    slots:
    - increment
  ImageSize:
    description: size of a 2D image (in integer units)
    slots:
    - height
    - width
  BoundingBox2D:
    description: an axis-aligned 2D bounding box (float units)
    slots:
    - x_min
    - x_max
    - y_min
    - y_max
  QuantityValue:
    class_uri: qudt:quantityValue
    description: if a value has a unit, it should be given as a unit value pair.
    slots:
    - unit
    - value
    slot_usage:
      unit:
        required: true
      value:
        required: true
  Descriptor:
    description: List of custom descriptors for user-defined key-value pairs describing how micrographs were obtained or any related information
    slots:
    - descriptor_name
    - description
    slot_usage:
      descriptor_name:
        required: true
      description:
        required: false

slots:
  minimal:
    description: Minimal value of a given dataset property
    range: QuantityValue
  maximal:
    description: Maximal value of a given dataset property
    range: QuantityValue
  increment:
    description: Increment between elements of a series
    range: QuantityValue
  width:
    description: The width of a given item - unit depends on item
    range: integer
  height:
    description: The height of a given item - unit depends on item
    range: integer
  x_min:
    description: minimum x
    range: QuantityValue
  x_max:
    description: maximum x
    range: QuantityValue
  y_min:
    description: minimum y
    range: QuantityValue
  y_max:
    description: maximum y
    range: QuantityValue
  unit:
    description: the unit of a given value
    range: string
    slot_uri: qudt:hasUnit
  value:
    description: the value of a field with a unit
    range: float
    slot_uri: qudt:hasQuantityKind
  descriptors:
    description: List of custom descriptors for user-defined key-value pairs
    range: Descriptor  # Reference the class Descriptor
    multivalued: true  # Since it's a list
  descriptor_name:
    description: Name defining the descriptor
    range: string
  description:
    description: Description of the descriptor
    range: Any
