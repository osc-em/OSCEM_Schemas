    - AcquisitionMetadataMixin
    - MovieFrame
    - ProjectionImage
    range: float
  accumulated_dose:
    name: accumulated_dose
    description: The pre-exposure up to this image in e-/A^2
    from_schema: https://w3id.org/cetmd/entities
    domain_of:
    - AcquisitionMetadataMixin
    - MovieFrame
    - ProjectionImage
    range: float
  defocus_u:
    name: defocus_u
    description: Estimated defocus U for this image in Angstrom, underfocus positive.
    from_schema: https://w3id.org/cetmd/entities
    domain_of:
    - CTFMetadata
    range: float
  defocus_v:
    name: defocus_v
    description: Estimated defocus V for this image in Angstrom, underfocus positive.
    from_schema: https://w3id.org/cetmd/entities
    domain_of:
    - CTFMetadata
    range: float
  defocus_angle:
    name: defocus_angle
    description: Estimated angle of astigmatism.
    from_schema: https://w3id.org/cetmd/entities
    domain_of:
    - CTFMetadata
    range: float
  particle_index:
    name: particle_index
    description: Index of a particle inside a tomogram.
    from_schema: https://w3id.org/cetmd/entities
    domain_of:
    - SubProjectionImage
    range: integer
  ctf_metadata:
    name: ctf_metadata
    description: A set of CTF patameters for an image.
    from_schema: https://w3id.org/cetmd/entities
    domain_of:
    - AcquisitionMetadataMixin
    - MovieFrame
    - ProjectionImage
    range: CTFMetadata
  images_movie:
    name: images_movie
    description: The movie frames in the stack
    from_schema: https://w3id.org/cetmd/entities
    domain_of:
    - MovieStack
    range: MovieFrame
    multivalued: true
  images_tilt:
    name: images_tilt
    description: The projections in the stack
    from_schema: https://w3id.org/cetmd/entities
    domain_of:
    - TiltSeries
    range: ProjectionImage
    multivalued: true
  origin2D:
    name: origin2D
    description: Location on a 2D image (Nx2).
    from_schema: https://w3id.org/cetmd/entities
    array:
      exact_number_dimensions: 2
      dimensions:
      - alias: N
        minimum_cardinality: 1
      - alias: xy
        exact_cardinality: 2
    domain_of:
    - PointSet2D
    - PointVectorSet2D
    - PointMatrixSet2D
    range: float
  translation2D:
    name: translation2D
    description: Offset from the origin of a point on a 2D image (Nx2).
    from_schema: https://w3id.org/cetmd/entities
    array:
      exact_number_dimensions: 2
      dimensions:
      - alias: N
        minimum_cardinality: 1
      - alias: xy
        exact_cardinality: 2
    range: float
  vector2D:
    name: vector2D
    description: Orientation vector associated with a point on a 2D image (Nx2).
    from_schema: https://w3id.org/cetmd/entities
    array:
      exact_number_dimensions: 2
      dimensions:
      - alias: N
        minimum_cardinality: 1
      - alias: xy
        exact_cardinality: 2
    domain_of:
    - PointVectorSet2D
    range: float
  matrix2D:
    name: matrix2D
    description: Rotation matrix associated with a point on a 2D image (Nx2x2).
    from_schema: https://w3id.org/cetmd/entities
    array:
      exact_number_dimensions: 3
      dimensions:
      - alias: N
        minimum_cardinality: 1
      - alias: xy
        exact_cardinality: 2
      - alias: xy
        exact_cardinality: 2
    domain_of:
    - PointMatrixSet2D
    range: float
  origin3D:
    name: origin3D
    description: Location on a 3D image (Nx3).
    from_schema: https://w3id.org/cetmd/entities
    array:
      exact_number_dimensions: 2
      dimensions:
      - alias: N
        minimum_cardinality: 1
      - alias: xyz
        exact_cardinality: 3
    domain_of:
    - PointSet3D
    - PointVectorSet3D
    - PointMatrixSet3D
    range: float
  translation3D:
    name: translation3D
    description: Offset from the origin of a point on a 3D image (Nx3).
    from_schema: https://w3id.org/cetmd/entities
    array:
      exact_number_dimensions: 2
      dimensions:
      - alias: N
        minimum_cardinality: 1
      - alias: xyz
        exact_cardinality: 3
    range: float
  vector3D:
    name: vector3D
    description: Orientation vector associated with a point on a 3D image (Nx3).
    from_schema: https://w3id.org/cetmd/entities
    array:
      exact_number_dimensions: 2
      dimensions:
      - alias: N
        minimum_cardinality: 1
      - alias: xyz
        exact_cardinality: 3
    domain_of:
    - PointVectorSet3D
    range: float
  matrix3D:
    name: matrix3D
    description: Rotation matrix associated with a point on a 3D image (Nx3x3).
    from_schema: https://w3id.org/cetmd/entities
    array:
      exact_number_dimensions: 3
      dimensions:
      - alias: N
        minimum_cardinality: 1
      - alias: xyz
        exact_cardinality: 3
      - alias: xyz
        exact_cardinality: 3
    domain_of:
    - PointMatrixSet3D
    range: float
classes:
  Region:
    name: Region
    description: Raw data (movie stacks) and derived data (tilt series, tomograms,
      annotations) from a single region of a specimen.
    from_schema: https://w3id.org/cetmd/entities
    slots:
    - annotations
    attributes:
      movie_stack_collections:
        name: movie_stack_collections
        description: The movie stack
        from_schema: https://w3id.org/cetmd/entities
        alias: movie_stack_collections
        owner: Region
        domain_of:
        - Region
        range: MovieStackCollection
        multivalued: true
      tilt_series:
        name: tilt_series
        description: The tilt series
        from_schema: https://w3id.org/cetmd/entities
        alias: tilt_series
        owner: Region
        domain_of:
        - Region
        range: TiltSeries
        multivalued: true
      alignments:
        name: alignments
        description: The alignments
        from_schema: https://w3id.org/cetmd/entities
        alias: alignments
        owner: Region
        domain_of:
        - Region
        range: Alignment
        multivalued: true
      tomograms:
        name: tomograms
        description: The tomograms
        from_schema: https://w3id.org/cetmd/entities
        alias: tomograms
        owner: Region
        domain_of:
        - Region
        range: Tomogram
        multivalued: true
      annotations:
        name: annotations
        description: The annotations
        from_schema: https://w3id.org/cetmd/entities
        alias: annotations
        owner: Region
        domain_of:
        - Region
        - Average
        range: Annotation
        multivalued: true
  Average:
    name: Average
    description: A particle averaging experiment.
    from_schema: https://w3id.org/cetmd/entities
    slots:
    - name
    - annotations
    attributes:
      particle_maps:
        name: particle_maps
        description: The particle maps
        from_schema: https://w3id.org/cetmd/entities
        alias: particle_maps
        owner: Average
        domain_of:
        - Average
        range: ParticleMap
        multivalued: true
      name:
        name: name
        description: The name of a given entry
        from_schema: https://w3id.org/cetmd/entities
        alias: name
        owner: Average
        domain_of:
        - Average
        - Dataset
        - CoordinateSystem
        - CoordinateTransformation
        range: string
      annotations:
        name: annotations
        description: The annotations
        from_schema: https://w3id.org/cetmd/entities
        alias: annotations
        owner: Average
        domain_of:
        - Region
        - Average
        range: Annotation
        multivalued: true
  MovieStackCollection:
    name: MovieStackCollection
    description: A collection of movie stacks using the same gain and defect files.
    from_schema: https://w3id.org/cetmd/entities
    attributes:
      movie_stacks:
        name: movie_stacks
        description: The movie stacks in the collection
        from_schema: https://w3id.org/cetmd/entities
        alias: movie_stacks
        owner: MovieStackCollection
        domain_of:
        - MovieStackCollection
        range: MovieStackSeries
        multivalued: true
      gain_file:
        name: gain_file
        description: The gain file for the movie stacks
        from_schema: https://w3id.org/cetmd/entities
        alias: gain_file
        owner: MovieStackCollection
        domain_of:
        - MovieStackCollection
        range: GainFile
      defect_file:
        name: defect_file
        description: The defect file for the movie stacks
        from_schema: https://w3id.org/cetmd/entities
        alias: defect_file
        owner: MovieStackCollection
        domain_of:
        - MovieStackCollection
        range: DefectFile
  Dataset:
    name: Dataset
    description: A dataset
    from_schema: https://w3id.org/cetmd/entities
    slots:
    - name
    attributes:
      regions:
        name: regions
        description: The regions in the dataset
        from_schema: https://w3id.org/cetmd/entities
        alias: regions
        owner: Dataset
        domain_of:
        - Dataset
        range: Region
