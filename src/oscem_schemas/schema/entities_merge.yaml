  coordinate_transformations:
    name: coordinate_transformations
    description: Named coordinate systems for this entity
    from_schema: https://w3id.org/cetmd/entities
    domain_of:
    - Image2D
    - Image3D
    - CoordMetaMixin
    - GainFile
    - DefectFile
    - MovieFrame
    - ProjectionImage
    - SubProjectionImage
    - Tomogram
    - ParticleMap
    - SegmentationMask2D
    - SegmentationMask3D
    - ProbabilityMap2D
    - ProbabilityMap3D
    - PointSet2D
    - PointSet3D
    - PointVectorSet2D
    - PointVectorSet3D
    - PointMatrixSet2D
    - PointMatrixSet3D
    range: CoordinateTransformation
    multivalued: true
  images2D:
    name: images2D
    description: The images in the stack
    from_schema: https://w3id.org/cetmd/entities
    domain_of:
    - ImageStack2D
    range: Image2D
    multivalued: true
  images3D:
    name: images3D
    description: The images in the stack
    from_schema: https://w3id.org/cetmd/entities
    domain_of:
    - ImageStack3D
    range: Image3D
    multivalued: true
  axis_name:
    name: axis_name
