    from_schema: https://w3id.org/cetmd/entities
    domain_of:
    - Image2D
    - Image3D
    - CoordMetaMixin
    - GainFile
    - DefectFile
    - MovieFrame
    - ProjectionImage
    - SubProjectionImage
    - Tomogram
