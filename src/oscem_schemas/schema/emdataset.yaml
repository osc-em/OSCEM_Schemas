id: https://w3id.org/oscem-schemas/latest/oscem-emdataset
name: EM Dataset
description: |-
  Schema for the Open Standards Community for Electron Microscopy (OSC-EM)
license: CC-BY
see_also:
  - https://osc-em.github.io/oscem-schemas


prefixes:
  linkml: https://w3id.org/linkml/
  oscem: https://w3id.org/oscem-schemas/latest/OSCEM_schemas

### This is the archetype for all oscem schemas - 
### import this as your top level and fill accordingly with subschemas.
### DO NOT MAKE ANY CLASS BUT THE EMDATASET IN YOUR SCHEMA, DO NOT REDEFINE SLOTS - ONLY SLOT_USAGE
### -- otherwise it will clash if imported into another schema -- all definitions need to be in subschemas

default_prefix: oscem

imports:
  - linkml:types

classes:
  EMDatasetBase:
    abstract: true
    #tree_root: true
    description: "OSC-EM Metadata for a dataset"
    slots:
      - acquisition
      - instrument
      - sample
      - organizational
    slot_usage:
      acquisition:
        required: false
      instrument:
        required: false
      sample:
        required: false
      organizational:
        required: false

slots:
  acquisition:
    #description: "The acquisition details of the dataset"
    range: Any
  instrument:
    #description: "Instrument details for the dataset"
    range: Any
  sample:
    #description: "What sample was used in the dataset"
    range: Any
  organizational:
    #description: "Who performed the experiments under which funding"
    range: Any
