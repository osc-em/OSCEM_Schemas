id: https://w3id.org/osc-em/classes2D
name: OSCEMClasses2D
description: >
  LinkML schema for electron microscopy 2D classes generated when processing.

prefixes:
  linkml: https://w3id.org/linkml/
  classes2D: https://w3id.org/osc-em/classes2D
  types: https://w3id.org/osc-em/types

default_prefix: classes2D

imports:
  - linkml:types
  - ./types

classes:
  Classes2D:
    description: Class representing classes 2D metadata
    slots:
      - number_classes_2D
      - particles_per_class
      - images_classes_2D
      - resolution
      - descriptors
    slot_usage:
      number_classes_2D:
        required: false
      particles_per_class:
        required: false
      images_classes_2D:
        required: false
      resolution:
        required: false
      descriptors:
        required: false

slots:
  descriptors:
    description: List of custom descriptors for user-defined key-value pairs describing how movies were obtained or any related information
    range: Descriptor
    multivalued: true
  images_classes_2D:
    description: Filename of the image containing 2D class images
    range: string
  number_classes_2D:
    description: Number of 2D classes
    range: integer
  particles_per_class:
    description: Number of particles per 2D class
    range: integer
    multivalued: true
  resolution:
    description: Resolution of classes 2D
    range: QuantityValue