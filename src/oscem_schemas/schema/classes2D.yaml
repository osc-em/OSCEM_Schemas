id: https://w3id.org/osc-em/classes2D
name: OSCEMClasses2D
description: >
  LinkML schema for electron microscopy 2D classes generated when processing.

prefixes:
  linkml: https://w3id.org/linkml/
  acquisition: https://w3id.org/osc-em/classes2D
  types: https://w3id.org/osc-em/types

default_prefix: classes2D

classes:
  classes2D:
    description:
    slots:
      - number_classes_2D:
          description: Number of 2D classes
          range: integer
          required: false
      - particles_per_class:
          description: Number of particles per 2D class
          range: array
          required: false
      - images_classes_2D:
          description: Filename of the image containing 2D class images
          range: string
          required: false
      - resolution:
          description: Resolution of classes 2D
          range: QuantityValue
          required: false
      - descriptor:
          description: List of custom descriptors for user-defined key-value pairs describing how micrographs were obtained or any related information
          type: array  # Specify as an array to be able to hold multiple descriptors
          required: false
          items:
            type: object
            properties:
              descriptor_name:
                description: Name defining the descriptor
                type: string
                required: true
              additionalProperties:
                description: User-defined key-value pairs
                type: object
                additionalProperties: true
