id: https://w3id.org/osc-em/detectors
name: OSCEMDetectors
description: >
  LinkML schema for electron microscopy detectors.

prefixes:
  linkml: https://w3id.org/linkml/
  detectors: https://w3id.org/osc-em/detectors


default_prefix: detectors

imports:
  - linkml:types
  - ./custom_types

classes:
  Camera:
    description: Class representing a camera detector
    slots:
      - name
      - height
      - width

  Analytical:
    description: Class representing an analytical detector
    slots:
      - name
      - dispersion

  HAADF:
    description: Class representing a HAADF detector
    slots:
      - type
      - collection_angle

  BF:
    description: Class representing a BF detector
    slots:
      - type
      - collection_angle

  DF2:
    description: Class representing a DF2 detector
    slots:
      - type
      - collection_angle

  DF4:
    description: Class representing a DF4 detector
    slots:
      - type
      - collection_angle

slots:
  dispersion:
    description: Dispersion of the analytical detector, in eV
    range: Any
    any_of:
      - range:  QuantityValue
      - range:  QuantitySI

  type:
    description: Type of the detector, e.g. "ScanningDetector", "ImagingDetector", etc.
    range: string

  collection_angle:
    description: Collection angle set, min and max values in mrad.
    range: Range
