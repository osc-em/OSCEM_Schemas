id: https://w3id.org/osc-em/volume
name: OSCEMVolume
description: >
  LinkML schema for electron microscopy volume generated when processing.

prefixes:
  linkml: https://w3id.org/linkml/
  volumes: https://w3id.org/osc-em/volume
  types: https://w3id.org/osc-em/types

default_prefix: volumes

imports:
  - linkml:types
  - ./types
  - ./classes3D

classes:
  Volumes:
    description:  Class representing volume metadata
    slots:
      - volume_type
      - number_particles
      - size
      - orthogonal_slices
      - isosurface_images
      - vol_resolution
      - descriptors
    slot_usage:
      volume_type:
        required: true
      number_particles:
        required: false
      size:
        required: false
      orthogonal_slices:
        required: false
      isosurface_images:
        required: false
      vol_resolution:
        required: false
      descriptors:
        required: false


slots:
#  descriptors:
#    description: List of custom descriptors for user-defined key-value pairs describing how movies were obtained or any related information
#    range: Descriptor
#    multivalued: true
  front_view:
    description: Filename of the front view isosurface image
    range: string
  isosurface_images:
    description: isosurface images of volume
    range: IsosurfaceImages
  number_particles:
    description: Number of particles associated to volume
    range: integer
  orthogonal_slices:
    description: orthogonal slices of volume
    range: OrthogonalSlices
  orthogonal_slices_X:
    description: Filename of orthogonal slices in X direction
    range: string
  orthogonal_slices_Y:
    description: Filename of orthogonal slices in Y direction
    range: string
  orthogonal_slices_Z:
    description: Filename of orthogonal slices in Z direction
    range: string
  vol_resolution:
    description: Resolution of volume
    range: QuantityValue
  side_view:
    description: Filename of the side view isosurface image
    range: string
  size:
    description: Size of the volume
    range: string
  top_view:
    description: Filename of the top view isosurface image
    range: string
  volume_type:
    description: Indicates the type of volume
    range: string