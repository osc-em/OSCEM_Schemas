id: https://w3id.org/oscem-schemas/latest/subtomo
name: SubtomogramAveraging
title: oscem-schemas-subtomo
description: Schema for the Open Standards Community for Electron Microscopy (OSC-EM)
license: CC-BY
see_also:
  - https://osc-em.github.io/oscem-schemas

prefixes:
  linkml: https://w3id.org/linkml/

imports:
  - linkml:types
  - ./acquisition
  - ./instrument
  - ./sample
  - ./tomography
  - ./organizational
  - ./emdataset

classes:
  EMDatasetTomo:
    is_a: EMDatasetBase
    tree_root: true
    description: Cryo electron tomography dataset, with a focus on a single protein (complex) & subtomogram averaging
    slot_usage:
      acquisition:
        range: AcquisitionSubTomo
        description: Describe the data acquisition parameters
        required: true
      instrument:
        description: Describe the instrument used to acquire the data
        range: Instrument
        required: true
      sample:
        description: Sample information
        range: SampleMolecular
        required: false
      organizational:
        description: Information on authors and grants
        range: Organizational
        required: false
