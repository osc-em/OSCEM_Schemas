---
id: https://w3id.org/osc-em/oscem-schemas-subtomo
name: oscem-schemas-tomo
title: oscem-schemas-tomo
description: |-
  Schema for the Open Standards Community for Electron Microscopy (OSC-EM)
license: CC-BY
see_also:
  - https://osc-em.github.io/oscem-schemas

prefixes:
  linkml: https://w3id.org/linkml/
#  cryoet: https://github.com/cryo-et-standards/cryoet-geometry/tree/main/schema/linkml/
#  cryoet_raw: https://raw.githubusercontent.com/osc-em/cryoet-geometry/refs/heads/main/merged.yaml
  cryoet: https://raw.githubusercontent.com/osc-em/cryoet-geometry/refs/heads/main/schema/linkml/

#default_prefix: cryoet

#default_range: string

imports:
  - linkml:types
  - ./acquisition
  - ./instrument
  - ./sample
  - ./tomography
  - ./organizational
  - ./emdataset
  - ./entities
  # - cryoet:entities
  # - cryoet:alignment
  # - https://raw.githubusercontent.com/osc-em/cryoet-geometry/refs/heads/main/schema/linkml/coordinate_systems
#  - https://raw.githubusercontent.com/osc-em/cryoet-geometry/refs/heads/main/schema/linkml/entities
#  - https://raw.githubusercontent.com/osc-em/cryoet-geometry/refs/heads/main/entities_merge
#  - https://raw.githubusercontent.com/cryo-et-standards/cryoet-geometry/refs/heads/main/schema/linkml/entities
#  - ./cryoet/entities_merge

classes:
  EMDatasetTomo:
    is_a: EMDatasetBase
    tree_root: true
    description: cryo electron tomography dataset, with a focus on a single protein (complex) & subtomogram averaging
    slots:
    - processing
    slot_usage:
      acquisition:
        range: AcquisitionTomo
        description: Describe the data acquisition parameters
        required: true
      instrument:
        description: Describe the instrument used to acquire the data
        range: Instrument
        required: true
      sample:
        description: Sample information
        range: Sample
        required: true
      organizational:
        description: Information on authors and grants
        range: Organizational
        required: true
  Processing:
    description: Information on the processing of tomography datasets, using the cryoET metadata standard
    attributes:
      region:
        description: Raw data (movie stacks) and derived data (tilt series, tomograms, annotations) from a single region of a specimen.
        range: Region
      average:
        description: A particle averaging experiment.
        range: Average
      movie_stack_collection:
        description: A collection of movie stacks using the same gain and defect files.
        range: MovieStackCollection
      dataset:
        description: A dataset
        range: Dataset


slots:
  processing:
    description: Processing information on a given dataset
    range: Processing


