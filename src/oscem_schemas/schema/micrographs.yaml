id: https://w3id.org/osc-em/micrographs
name: OSCEMMicrographs
description: >
  LinkML schema for electron microscopy micrographs generated when processing.

prefixes:
  linkml: https://w3id.org/linkml/
  micrographs: https://w3id.org/osc-em/micrographs
  types: https://w3id.org/osc-em/types

default_prefix: micrographs

imports:
  - linkml:types
  - ./types

classes:
  Micrographs:
    description: Class representing micrographs metadata
    slots:
      - number_micrographs
      - descriptors
    slot_usage:
      number_micrographs:
        required: true
      descriptors:
        required: false

slots:
  descriptors:
    description: List of custom descriptors for user-defined key-value pairs describing how micrographs were obtained or any related information
    range: Descriptor
    multivalued: true
  number_micrographs:
    description: Number of micrographs
    range: float
