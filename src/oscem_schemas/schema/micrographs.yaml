id: https://w3id.org/oscem-schemas/latest/micrographs
name: Micrographs
description: >
  LinkML schema for electron microscopy micrographs generated when processing.

prefixes:
  linkml: https://w3id.org/linkml/
  micrographs: https://w3id.org/oscem-schemas/latest/micrographs


default_prefix: micrographs

imports:
  - linkml:types
  - ./custom_types

classes:
  Micrographs:
    description: Class representing micrographs metadata
    slots:
      - number_micrographs
      - descriptors
    slot_usage:
      number_micrographs:
        required: true
      descriptors:
        required: false

slots:
  number_micrographs:
    description: Number of micrographs
    range: float
