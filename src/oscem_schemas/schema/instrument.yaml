id: https://w3id.org/oscem-schemas/latest/instrument
name: Instrument
description: >
  LinkML schema for electron microscopy instrument and related metadata,
  broadly following the EMDB standard with some additions.

prefixes:
  linkml: https://w3id.org/linkml/
  instrument: https://w3id.org/oscem-schemas/latest/instrument
  types: https://w3id.org/oscem-schemas/latest/custom_types

default_prefix: instrument

imports:
  - linkml:types
  - ./custom_types


classes:
  Instrument:
    description: Instrument values, mostly constant across a data collection.
    slots:
    - microscope
    - illumination
    - imaging
    - electron_source
    - acceleration_voltage
    - c2_aperture
    - cs
    - operating_mode
    - beam_convergence
    slot_usage:
      microscope:
        required: true
      illumination:
        required: true
      imaging:
        required: true
      electron_source:
        required: true
      acceleration_voltage:
        required: true
      c2_aperture:
        required: false
      cs:
        required: false
      operating_mode:
        required: false
      beam_convergence:
        required: false

  Microscope:
    description: Microscope information
    class_uri: schema:Microscope
    slots:
     - model
     - manufacturer
    slot_usage:
      model:
        required: true
      manufacturer:
        required: false

slots:
  microscope:
    description: Microscope information
    range: Microscope
  illumination:
    description: Mode of illumination used during data collection
    range: string
  imaging:
    description: Mode of imaging used during data collection
    range: string
  electron_source:
    description: Type of electron source used in the microscope, such as FEG
    range: string
  acceleration_voltage:
    description: Voltage used for the electron acceleration, in kV
    range:  QuantitySI
  c2_aperture:
    description: C2 aperture size used in data acquisition, in Âµm
    range:  QuantitySI
  cs:
    description: Spherical aberration of the instrument, in mm
    range:  QuantitySI
  operating_mode:
    description: Operating mode of the microscope, i.e. "TEM", "STEM"
    range: string
  beam_convergence:
    description: Refers to how tightly or widely the electron beam is focused onto the sample, in mrad. Typically low convergence for TEM and high for STEM.
    range: QuantitySI
