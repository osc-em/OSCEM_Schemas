id: https://w3id.org/osc-em/volume
name: OSCEMVolume
description: >
  LinkML schema for electron microscopy volume generated when processing.

prefixes:
  linkml: https://w3id.org/linkml/
  acquisition: https://w3id.org/osc-em/volume
  types: https://w3id.org/osc-em/types

default_prefix: volume

imports:
  - linkml:types
  - ./types

classes:
  volume:
    description:  Class representing volume metadata
    slots:
      - volume_type
      - number_particles
      - orthogonal_slices
      - isosurface_images
      - resolution
      - descriptor
    slot_usage:
      volume_type:
        required: true
      number_particles:
        required: true
      orthogonal_slices:
        required: false
      isosurface_images:
        required: false
      resolution:
        required: false
      descriptor:
        required: false

  orthogonal_slices:
    description: Class for the orthogonal slices
    slots:
      - orthogonal_slices_X
      - orthogonal_slices_Y
      - orthogonal_slices_Z
    slot_usage:
      orthogonal_slices_X:
        required: false
      orthogonal_slices_Y:
        required: false
      orthogonal_slices_Z:
        required: false

  isosurface_images:
    description: Class for the isosurface images
    slots:
      - front_view
      - side_view
      - top_view
    slot_usage:
      front_view:
        required: false
      side_view:
        required: false
      top_view:
        required: false


slots:
  descriptor:
    description: List of custom descriptors for user-defined key-value pairs describing how movies were obtained or any related information
    range: Descriptor
    multivalued: true
  front_view:
    description: Filename of the front view isosurface image
    range: string
  number_particles:
    description: Number of particles associated to volume
    range: integer
  orthogonal_slices_X:
    description: Filename of orthogonal slices in X direction
    range: string
  orthogonal_slices_Y:
    description: Filename of orthogonal slices in Y direction
    range: string
  orthogonal_slices_Z:
    description: Filename of orthogonal slices in Z direction
    range: string
  resolution:
    description: Resolution of volume
    range: QuantityValue
  side_view:
    description: Filename of the side view isosurface image
    range: string
  top_view:
    description: Filename of the top view isosurface image
    range: string
  volume_type:
    description: Indicates the type of volume
    range: string