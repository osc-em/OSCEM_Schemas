# metamodel_version: 1.7.0
type Acquisition
  {
    nominalDefocus: Range
    calibratedDefocus: Range
    nominalMagnification: Integer
    calibratedMagnification: Integer
    holder: String
    holderCryogen: String
    temperature: Range
    microscopeSoftware: String
    detector: String!
    detectorMode: String
    dosePerMovie: QuantityValue!
    energyFilter: EnergyFilter
    imageSize: ImageSize
    dateTime: Datetime!
    exposureTime: QuantityValue
    cryogen: String
    framesPerMovie: Integer
    gridsImaged: Integer
    imagesGenerated: Integer
    binningCamera: Float!
    pixelSize: QuantityValue!
    specialistOptics: SpecialistOptics
    beamshift: BoundingBox2D
    beamtilt: BoundingBox2D
    imageshift: BoundingBox2D
    beamtiltgroups: Integer
    gainrefFlipRotate: String
  }

type Any
  {
  }

type Author
  {
    firstName: String
    workStatus: Boolean
    workPhone: String
    orcid: String!
    country: String!
    role: String
    nameOrg: String!
    typeOrg: OrganizationTypeEnum!
    name: String!
    email: String!
  }

type BoundingBox2D
  {
    xMin: QuantityValue
    xMax: QuantityValue
    yMin: QuantityValue
    yMax: QuantityValue
  }

type ChromaticAberrationCorrector
  {
    used: Boolean!
    instrumentType: String!
  }

interface EMDatasetBase
  {
    acquisition: Any!
    instrument: Any!
    sample: Any!
    organizational: Any!
  }

type EMDatasetSpa
  {
    acquisition: Acquisition
    instrument: Instrument
    sample: Sample
    organizational: Organizational
  }

type EnergyFilter
  {
    used: Boolean!
    model: String
    widthEnergyFilter: QuantityValue!
  }

type Funder
  {
    funderName: String
    typeOrg: OrganizationTypeEnum
    country: String
  }

type Grant
  {
    grantName: String
    startDate: Any
    endDate: Any
    budget: QuantityValue
    projectId: String
    country: String
  }

type Grid
  {
    manufacturer: String
    material: String
    mesh: Float
    filmSupport: Boolean
    filmMaterial: String
    filmTopology: String
    filmThickness: String
    pretreatmentType: String
    pretreatmentTime: QuantityValue
    pretreatmentPressure: QuantityValue
    pretreatmentAtmosphere: String
  }

type ImageSize
  {
    height: Integer
    width: Integer
  }

type Instrument
  {
    microscope: String!
    illumination: String!
    imaging: String!
    electronSource: String!
    accelerationVoltage: QuantityValue!
    c2Aperture: QuantityValue
    cs: QuantityValue!
  }

type Ligand
  {
    present: Boolean!
    smiles: String
    reference: String
  }

type Molecule
  {
    nameMol: String!
    molecularType: String!
    molecularClass: MoleculeClassEnum!
    sequence: String!
    naturalSource: String!
    taxonomyIdSource: String!
    expressionSystem: String!
    taxonomyIdExpression: String!
    geneName: String
  }

type Organizational
  {
    grants: [Grant]
    authors: [Author]!
    funder: [Funder]!
  }

type OverallMolecule
  {
    molecularType: String!
    nameSample: String!
    source: String!
    molecularWeight: QuantityValue
    assembly: AssemblyEnum!
  }

type Person
  {
    name: String
    firstName: String
    workStatus: Boolean
    email: String
    workPhone: String
  }

type Phaseplate
  {
    used: Boolean!
    instrumentType: String!
  }

type QuantityValue
  {
    unit: String!
    value: Float!
  }

type Range
  {
    minimal: QuantityValue
    maximal: QuantityValue
  }

type Sample
  {
    overallMolecule: OverallMolecule!
    molecule: [Molecule]!
    ligands: [Ligand]
    specimen: Specimen!
    grid: Grid
  }

type Series
  {
    minimal: QuantityValue
    maximal: QuantityValue
    increment: QuantityValue
  }

type SpecialistOptics
  {
    phaseplate: Phaseplate
    sphericalAberrationCorrector: SphericalAberrationCorrector
    chromaticAberrationCorrector: ChromaticAberrationCorrector
  }

type Specimen
  {
    buffer: String
    concentration: QuantityValue
    ph: Float!
    vitrification: Boolean!
    vitrificationCryogen: String!
    humidity: QuantityValue
    temperature: QuantityValue
    staining: Boolean!
    embedding: Boolean!
    shadowing: Boolean!
  }

type SphericalAberrationCorrector
  {
    used: Boolean!
    instrumentType: String!
  }

